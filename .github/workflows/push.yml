name: Build and Push Docker Image to Docker Hub

on:
  workflow_run:
    workflows: ["CI for my-app"]
    types:
      - completed

jobs:
  push_to_registry:
    name: push docker image to hub
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
      
    steps:
      - name: check repository
        uses: actions/checkout@v4

      # Verify Docker is running
      - name: Check Docker Status
        run: |
          if ! docker info > /dev/null 2>&1; then
            echo "Docker is not running or accessible"
            exit 1
          fi

      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: build and push backend image to registry
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: cyborg117/test-self-host-runner:backend

      - name: build and push frontend image to registry
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: cyborg117/test-self-host-runner:frontend

      - name: Log out from Docker Hub
        if: always()
        run: docker logout